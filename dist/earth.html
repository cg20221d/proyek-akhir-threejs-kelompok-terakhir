<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - terrain + fog</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

		<style>
			body {
				background-color: #efd1b5;
				color: #61443e;
				margin: 0;
			}
			a {
				color: #a06851;
			}
		</style>
	<script defer src="earth.js"></script></head>
	<body>
		<div id="container"></div>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three/build/three.module.js",
					"three/addons/": "https://unpkg.com/three/examples/jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from "three";
			import Stats from "three/addons/libs/stats.module.js";

			import { FirstPersonControls } from "three/addons/controls/FirstPersonControls.js";

			let camera, controls, scene, renderer, stats;

			let mesh, geometry, material, clock;

			const worldWidth = 128,
				worldDepth = 128;

			init();
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 20000);
				camera.position.y = 200;

				clock = new THREE.Clock();

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xaaccff);

				geometry = new THREE.PlaneGeometry(20000, 20000, worldWidth - 1, worldDepth - 1);
				geometry.rotateX(-Math.PI / 2);

				const position = geometry.attributes.position;
				position.usage = THREE.DynamicDrawUsage;

				const texture = new THREE.TextureLoader().load("public/assets/texture/2k_earth_daymap.jpg");

				material = new THREE.MeshBasicMaterial({ color: 0x0044ff, map: texture });

				mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);

				controls = new FirstPersonControls(camera, renderer.domElement);

				controls.movementSpeed = 500;
				controls.lookSpeed = 0.1;

				stats = new Stats();
				document.body.appendChild(stats.dom);

				//

				window.addEventListener("resize", onWindowResize);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);

				controls.handleResize();
			}

			//

			function animate() {
				requestAnimationFrame(animate);

				render();
				stats.update();
			}

			function render() {
				const delta = clock.getDelta();
				const time = clock.getElapsedTime() * 10;

				const position = geometry.attributes.position;

				position.needsUpdate = true;

				controls.update(delta);
				renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
