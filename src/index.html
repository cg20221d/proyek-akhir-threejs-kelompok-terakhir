<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.146/build/three.module.js"
        }
      }
    </script>

    <script type="module">
      // Import
      import * as THREE from "three";
      import { OrbitControls } from "https://unpkg.com/three@0.146/examples/jsm/controls/OrbitControls.js";

      // Solar System Information
      // Periode Rotasi - Satuan KM/s
      const rotationScale = 0.00005;
      const sunRotation = 220;
      const mercuryRotation = 47.87;
      const venusRotation = 35.02;
      const earthRotation = 29.78;
      const marsRotation = 24.077;
      const jupiterRotation = 13.07;
      const saturnRotation = 968;
      const uranusRotation = 6.81;
      const neptuneRotation = 5.43;

      // Periode Revolusi - Satuan Hari
      const revolutionScale = 1;
      const mercuryRevolution = 88;
      const venusRevolution = 225;
      const earthRevolution = 365;
      const marsRevolution = 687;
      const jupiterRevolution = 4333;
      const saturnRevolution = 10759;
      const uranusRevolution = 30687;
      const neptuneRevolution = 60190;

      // Radius - Satuan Ribu KM
      const radiusScale = 0.01;
      const sunRadius = 696;
      const mercuryRadius = 2.439;
      const venusRadius = 6.0518;
      const earthRadius = 6.371;
      const marsRadius = 3.3895;
      const jupiterRadius = 69.911;
      const saturnRadius = 58.232;
      const uranusRadius = 25.362;
      const neptuneRadius = 24.622;

      // Jarak ke Matahari - Satuan Juta KM
      const distanceScale = 0.2;
      const mercuryDistance = 58;
      const venusDistance = 108;
      const earthDistance = 149.5;
      const marsDistance = 228;
      const jupiterDistance = 778;
      const saturnDistance = 1426.6;
      const uranusDistance = 2870.6;
      const neptuneDistance = 4498;

      // Texture Loader
      const cubeTextureLoader = new THREE.CubeTextureLoader();
      const textureLoader = new THREE.TextureLoader();

      // Renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const scene = new THREE.Scene();
      scene.background = cubeTextureLoader.load([
        "assets/texture/2k_stars.jpg",
        "assets/texture/2k_stars.jpg",
        "assets/texture/2k_stars.jpg",
        "assets/texture/2k_stars.jpg",
        "assets/texture/2k_stars.jpg",
        "assets/texture/2k_stars_milky_way.jpg",
      ]);

      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 40);

      const orbit = new OrbitControls(camera, renderer.domElement);
      orbit.update();

      const ambientLight = new THREE.AmbientLight(0x333333);
      scene.add(ambientLight);

      // Planet Object
      const sunGeo = new THREE.SphereGeometry(sunRadius * radiusScale, 35, 35);
      const sunMat = new THREE.MeshBasicMaterial();
      sunMat.map = textureLoader.load("assets/texture/2k_sun.jpg");
      const sun = new THREE.Mesh(sunGeo, sunMat);
      scene.add(sun);

      const sunPointLight = new THREE.PointLight(0xffffff, 2, 300);
      scene.add(sunPointLight);

      const mercuryGeo = new THREE.SphereGeometry(mercuryRadius * 10 * radiusScale, 35, 35);
      const mercuryMat = new THREE.MeshStandardMaterial();
      mercuryMat.map = textureLoader.load("assets/texture/2k_mercury.jpg");
      const mercury = new THREE.Mesh(mercuryGeo, mercuryMat);
      const mercuryObj = new THREE.Object3D();
      mercuryObj.add(mercury);
      scene.add(mercuryObj);
      mercury.position.x += mercuryDistance * distanceScale;

      const venusGeo = new THREE.SphereGeometry(venusRadius * 10 * radiusScale, 35, 35);
      const venusMat = new THREE.MeshStandardMaterial();
      venusMat.map = textureLoader.load("assets/texture/2k_venus_atmosphere.jpg");
      const venus = new THREE.Mesh(venusGeo, venusMat);
      const venusObj = new THREE.Object3D();
      venusObj.add(venus);
      scene.add(venusObj);
      venus.position.x += venusDistance * distanceScale;

      const earthGeo = new THREE.SphereGeometry(earthRadius * 10 * radiusScale, 35, 35);
      const earthMat = new THREE.MeshStandardMaterial();
      earthMat.map = textureLoader.load("assets/texture/2k_earth_daymap.jpg");
      const earth = new THREE.Mesh(earthGeo, earthMat);
      const earthObj = new THREE.Object3D();
      earthObj.add(earth);
      scene.add(earthObj);
      earth.position.x += earthDistance * distanceScale;

      const marsGeo = new THREE.SphereGeometry(marsRadius * 10 * radiusScale, 35, 35);
      const marsMat = new THREE.MeshStandardMaterial();
      marsMat.map = textureLoader.load("assets/texture/2k_mars.jpg");
      const mars = new THREE.Mesh(marsGeo, marsMat);
      const marsObj = new THREE.Object3D();
      marsObj.add(mars);
      scene.add(marsObj);
      mars.position.x += marsDistance * distanceScale;

      const jupiterGeo = new THREE.SphereGeometry(jupiterRadius * 10 * radiusScale, 35, 35);
      const jupiterMat = new THREE.MeshStandardMaterial();
      jupiterMat.map = textureLoader.load("asset/texture/2k_jupiter.jpg");
      const jupiter = new THREE.Mesh(jupiterGeo, jupiterMat);
      const jupiterObj = new THREE.Object3D();
      jupiterObj.add(jupiter);
      scene.add(jupiterObj);
      jupiter.position.x += jupiterDistance * distanceScale;

      const saturnGeo = new THREE.SphereGeometry(saturnRadius * 10 * radiusScale, 35, 35);
      const saturnMat = new THREE.MeshStandardMaterial();
      saturnMat.map = textureLoader.load("asset/texture/2k_saturn.jpg");
      const saturn = new THREE.Mesh(saturnGeo, saturnMat);
      const saturnObj = new THREE.Object3D();
      saturnObj.add(saturn);
      scene.add(saturnObj);
      saturn.position.x += saturnDistance * distanceScale;

      const uranusGeo = new THREE.SphereGeometry(uranusRadius * 10 * radiusScale, 35, 35);
      const uranusMat = new THREE.MeshStandardMaterial();
      uranusMat.map = textureLoader.load("asset/texture/2k_uranus.jpg");
      const uranus = new THREE.Mesh(uranusGeo, uranusMat);
      const uranusObj = new THREE.Object3D();
      uranusObj.add(uranus);
      scene.add(uranusObj);
      uranus.position.x += uranusDistance * distanceScale;

      const neptuneGeo = new THREE.SphereGeometry(neptuneRadius * 10 * radiusScale, 35, 35);
      const neptuneMat = new THREE.MeshStandardMaterial();
      neptuneMat.map = textureLoader.load("asset/texture/2k_neptune.jpg");
      const neptune = new THREE.Mesh(neptuneGeo, neptuneMat);
      const neptuneObj = new THREE.Object3D();
      neptuneObj.add(neptune);
      scene.add(neptuneObj);
      neptune.position.x += neptuneDistance * distanceScale;

      let freeze = false;
      function onKeyup(event) {
        if (event.keyCode == 32) freeze = !freeze;
      }
      document.addEventListener("keyup", onKeyup);

      function animate() {
        requestAnimationFrame(animate);

        sun.rotateY(sunRotation * rotationScale);
        mercury.rotateY(mercuryRotation * rotationScale);
        venus.rotateY(venusRotation * rotationScale);
        earth.rotateY(earthRotation * rotationScale);
        mars.rotateY(marsRotation * rotationScale);
        jupiter.rotateY(jupiterRotation * rotationScale);
        saturn.rotateY(saturnRotation * rotationScale);
        uranus.rotateY(uranusRotation * rotationScale);
        neptune.rotateY(neptuneRotation * rotationScale);

        if (!freeze) {
          mercuryObj.rotateY(revolutionScale / mercuryRevolution);
          venusObj.rotateY(revolutionScale / venusRevolution);
          earthObj.rotateY(revolutionScale / earthRevolution);
          marsObj.rotateY(revolutionScale / marsRevolution);
          jupiterObj.rotateY(revolutionScale / jupiterRevolution);
          saturnObj.rotateY(revolutionScale / saturnRevolution);
          uranusObj.rotateY(revolutionScale / uranusRevolution);
          neptuneObj.rotateY(revolutionScale / neptuneRevolution);
        }

        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener("resize", function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
